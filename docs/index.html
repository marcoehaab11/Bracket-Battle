<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">

  <title>ŸÇÿ±ÿπÿ© ÿßŸÑŸÅÿ±ŸÇ - Ÿáÿ±ŸÖŸä</title>
  <style>
    * {

    }
    body {

      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      display: flex;

      min-height: 100vh;
    }
    header {
      background-color: #1e88e5;
      color: white;
      width: 100%;

      text-align: center;

    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    textarea {
      width: 100%;

      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    button {

      border: none;

      cursor: pointer;
    }
    .btn-primary {
      background-color: #1e88e5;
      color: white;
    }
    .btn-print {
      background-color: #43a047;
      color: white;
    }
    .bracket {
      margin-top: 20px;
    }
    .tree-container {
      margin-top: 40px;
      overflow-x: auto;
      padding-bottom: 40px;
    }
    .tree {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      flex-wrap: nowrap;
      position: relative;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 40px;
      position: relative;
    }
    .node {
      background: #e3f2fd;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      min-width: 120px;
      font-weight: bold;
      position: relative;
    }
    .line {
      position: absolute;
      height: 2px;
      background: #90caf9;
      top: 50%;
      right: -30px;
      width: 30px;
    }
    .connector {
      position: absolute;
      width: 2px;
      background: #90caf9;
      right: -30px;
    }
    @media (max-width: 768px) {
      .tree {
        flex-direction: column;
        align-items: center;
        gap: 0;
      }
    }
  </style>
</head>
<body>

<header>
  <h2>ÿ®ÿ±ŸÜÿßŸÖÿ¨ ŸÇÿ±ÿπÿ© ÿßŸÑŸÅÿ±ŸÇ - ÿßŸÑÿ¥ŸÉŸÑ ÿßŸÑŸáÿ±ŸÖŸä</h2>
</header>

<div class="container">
  <textarea id="teamsInput" placeholder="ÿßŸÉÿ™ÿ® ÿßÿ≥ŸÖ ŸÉŸÑ ŸÅÿ±ŸäŸÇ ŸÅŸä ÿ≥ÿ∑ÿ± ŸÖÿ≥ÿ™ŸÇŸÑ..."></textarea>
  <br>
  <button class="btn-primary" onclick="drawBracket()">üéØ ÿßÿπŸÖŸÑ ÿßŸÑŸÇÿ±ÿπÿ©</button>
  <button class="btn-print" onclick="window.print()">üñ®Ô∏è ÿßÿ∑ÿ®ÿπ</button>

  <div class="bracket" id="bracket"></div>
  <div class="tree-container">
    <div class="tree" id="tree"></div>
  </div>
</div>

<script>
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function drawBracket() {
  const input = document.getElementById("teamsInput").value.trim();
  let teams = input.split('\n').map(t => t.trim()).filter(t => t);
  const bracketDiv = document.getElementById("bracket");
  const treeDiv = document.getElementById("tree");
  bracketDiv.innerHTML = '';
  treeDiv.innerHTML = '';

  if (teams.length < 2) {
    bracketDiv.innerText = 'ÿßÿØÿÆŸÑ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ ŸÅÿ±ŸäŸÇŸäŸÜ.';
    return;
  }

  let nextPowerOf2 = 1;
  while (nextPowerOf2 < teams.length) nextPowerOf2 *= 2;
  while (teams.length < nextPowerOf2) {
    teams.push("BYE");
  }

  shuffle(teams);

  let round = 1;
  let currentTeams = teams;
  let rounds = [];

  while (currentTeams.length >= 1) {
    const roundDiv = document.createElement("div");
    roundDiv.className = "round";
    roundDiv.innerHTML = `<h3>ÿßŸÑÿØŸàÿ± ${round}</h3>`;

    let thisRound = [];

    for (let i = 0; i < currentTeams.length; i += 2) {
      const team1 = currentTeams[i];
      const team2 = currentTeams[i + 1];
      const match = document.createElement("div");
      match.className = "match";
      match.innerText = `üîπ ${team1} √ó ${team2}`;
      roundDiv.appendChild(match);

      if (team1 === "BYE") {
        thisRound.push(team2);
      } else if (team2 === "BYE") {
        thisRound.push(team1);
      } else {
        thisRound.push(`ÿßŸÑŸÅÿßÿ¶ÿ≤ ŸÖŸÜ (${team1} √ó ${team2})`);
      }
    }

    bracketDiv.appendChild(roundDiv);
    rounds.push(currentTeams);

    if (thisRound.length === 1) {
      const champ = document.createElement("h2");
      champ.innerText = `üèÜ ÿßŸÑÿ®ÿ∑ŸÑ: ${thisRound[0]}`;
      bracketDiv.appendChild(champ);
      rounds.push([thisRound[0]]);
      break;
    }

    currentTeams = thisRound;
    round++;
  }

  // Generate Tree View
  for (let i = 0; i < rounds.length; i++) {
    const column = document.createElement("div");
    column.className = "column";
    rounds[i].forEach(name => {
      const node = document.createElement("div");
      node.className = "node";
      node.innerText = name;
      if (i < rounds.length - 1) {
        const line = document.createElement("div");
        line.className = "line";
        node.appendChild(line);
      }
      column.appendChild(node);
    });
    treeDiv.appendChild(column);
  }
}
</script>

</body>
</html>
